# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - idprojectgaschsoft-api

on:
  push:
    branches:
      - Deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Cambio de directorio a 'idprojectgaschsoft' antes de ejecutar npm
      - name: npm install
        run: |
          cd idprojectgaschsoft
          npm install
          
      # No ejecutamos npm run build porque no es necesario para un backend
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./idprojectgaschsoft  # Nos aseguramos de que esté apuntando a la carpeta del proyecto backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_34E1DE0DFC3A4F2FA1BCB22914882319 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E28C43F05CDC497BBC22C46352E83305 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_20FB29EB53804096986BB62C324D482E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'idprojectgaschsoft-api'
          slot-name: 'Production'
          package: './idprojectgaschsoft'  # Asegúrate de que apunte a la carpeta del backend correctamente
